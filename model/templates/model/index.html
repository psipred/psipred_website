{% load bootstrap3 %}
{% load staticfiles %}
{% load ractive_tags %}

<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type='image/x-icon' href="/favicon.ico">
    <meta name="description" content="Simple BioJS example" />
      {% if staging %}{# Production should also use this unqualified links #}
          <link href="{{ static_base_url }}{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
          <link href="{{ static_base_url }}{% static 'css/psipred.css' %}" rel="stylesheet" type="text/css" />
          <link href="{{ static_base_url }}{% static 'css/biod3.css' %}" rel="stylesheet" type="text/css" />

      <style>
        .mol-container {
          width: 600px;
          height: 600px;
          position: relative;
        }
      </style>
</head>

<body id="body">
  <div class="container">

    <div class="row">
      <div class="col-sm-7 col-sm-offset-5">
          <div id="container-01" class="mol-container"></div>
      </div>
    </div>

    <div id="model_site" class="container">
    <script id='model_template' type='text/ractive'>
    <div class="row">
      <div class="col-sm-7 col-sm-offset-5">
        <div>
          {% ractivehtmltag "building_message" %}
        </div>
      </div>
    </div>
    </script>
    </div>

  </div> <!-- CONTAINER END -->

  {# Load javascript #}

      <script src="{{ static_base_url }}{% static 'js/jquery.min.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/popper.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/bootstrap.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/ractive.min.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/ractive-events-tap.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/ractive-transitions-slide.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/jszip.min.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/3Dmol-min.js' %}"></script>
      <script src="{{ static_base_url }}{% static 'js/model.js' %}"></script>

</body>
</html>
