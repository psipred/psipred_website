{% extends "interface/base.html" %}
{% load bootstrap3 %}
{% load ractive_tags %}

{% block content %}
    <script id='form_template' type='text/ractive'>
    <p class="form_error">{% ractivehtmltag "form_error" %}</p>

    {% templatetag openvariable %}#if visible === 1 {% templatetag closevariable %}

    {# Display a form #}
    <form method="Post" class="form" intro="slide" outro="slide" on-submit="submit">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
         <input class="btn btn-danger" type="reset" value="Reset" />
         <input value="Submit" type="submit" class="btn btn-primary" />
    {% endbuttons %}
    </form>

    {% templatetag openvariable %}elseif visible === 2 {% templatetag closevariable %}
    <div class="results" intro="slide" outro="slide">
      <p>Processing : {% ractivetag "name" %}<br />
      {% ractivetag "uuid" %}<br />
      <div class="sequence_plot" id="sequence_plot">{% ractivetag "sequence" %}</div><br />
    </div>
    {% templatetag openvariable %}/if{% templatetag closevariable %}

    {% templatetag openvariable %}#if visible === 2{% templatetag closevariable %}
    <div class="waiting" intro="slide" outro="slide">{% ractivetag "waiting" %}</div>
    {% templatetag openvariable %}/if{% templatetag closevariable %}

    </script>
{% endblock content %}
