{% extends "interface/base.html" %}
{% load bootstrap3 %}

{% block content %}
<H1>PSIPRED</H1>

{# Display a form #}
<form action="/url/to/submit/" method="post" class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
    <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Submit
     </button>
{% endbuttons %}
</form>
{% endblock content %}
