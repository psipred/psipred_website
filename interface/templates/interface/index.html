{% extends "interface/base.html" %}
{% load bootstrap3 %}
{% load ractive_tags %}
{% load staticfiles %}

{% block content %}
<script id='form_template' type='text/ractive'>
{% templatetag openvariable %}#if results_visible === 2 {% templatetag closevariable %}
<div class="row">
  <div class="col-sm-8">
    <div class="title"><h2>Submission Name : {% ractivetag "name" %}</h2></div>
  </div>
  <div class="col-sm-4">
    <!-- Target -->
    Result Link:<br />
    {% if staging %}
      <input id="retrievalLink" width="160" value="http://bioinf.cs.ucl.ac.uk/psipred_beta/&psipred_uuid={% ractivetag "psipred_uuid" %}">
      <button class="copyButton" type="button" data-clipboard-action="copy" data-clipboard-target="#retrievalLink">
      <img src="http://bioinf.cs.ucl.ac.uk/psipred_beta{% static 'images/clippy.svg' %}" alt="Copy to clipboard" width="16">
    {% else %}
      <input id="retrievalLink" width="160" value="http://127.0.0.1:4000/interface/&psipred_uuid={% ractivetag "psipred_uuid" %}">
      <button class="copyButton" type="button" data-clipboard-action="copy" data-clipboard-target="#retrievalLink">
      <img src="../static/images/clippy.svg" alt="Copy to clipboard" width="16">
    {% endif %}
    </button><br /><br />
    </div>
</div>
{% templatetag openvariable %}/if{% templatetag closevariable %}


<div class="row"> <!-- sequence plot -->
  <div class="col-sm-12">
    {% templatetag openvariable %}#if results_visible === 2 {% templatetag closevariable %}
      <div class='row'>
        <div class="col-sm-12 form-header">
          <h5 class="float-header">Sequence plot</h5><br /><br />
        </div>
      </div>
      <div class="sequence_plot" id="sequence_plot"></div><br />
    {% templatetag openvariable %}/if{% templatetag closevariable %}
  </div>
</div> <!-- end sequence plot -->

<div class="row"> <!-- Submission widget -->
  {% templatetag openvariable %}#if resubmission_visible === 1 {% templatetag closevariable %}
  <div class="col-sm-12 resubmit_colour">
      <div class='row'>
        <div class="col-sm-12 form-header">
          <h5 class="float-header">Resubmission</h5><br /><br />
        </div>
      </div>
      {% include "./resubmission.html" %}
  </div>
    {% templatetag openvariable %}/if{% templatetag closevariable %}
</div>  <!-- end submission widget-->

<div class="row"><!-- The results page selection buttons-->

<div class="col-sm-12">
  <div class='row'>
    <div class="col-sm-12 form-header">
      <h5 class="float-header">Results panel</h5><br /><br />
    </div>
  </div>
  <div class="btn btn-group" id="selector" role="group">
    {% include "./results_toggle.html" %}
  </div>
</div>
</div>

<div class='row'>
  {% templatetag openvariable %}#if results_visible === 1 {% templatetag closevariable %}

  <div class="col-sm-10">
    <div class='row'>
      <div class="col-sm-12 form-header">
        <h5 class="float-header">Select input data type</h5><br /><br />
      </div>
    </div>

    <div class='row'>
      <div class="col-sm-12">
        {# Display a form #}
        <br />
        <button on-click='sequence_active' type="button" class="btn btn-default">Sequence Data</button>
        <button on-click='structure_active' type="button" class="btn btn-default">PDB Structure</button>
        <br /><br />
      </div>
    </div>

    <div class='row'>
      <div class="col-sm-12 form-header">
        <h5 class="float-header">Choose prediction methods</h5><br /><br />
      </div>
    </div>

    <div class='row'>
      <div class="col-sm-12">
        <br />
        {% include "./mainform.html" %}
      </div>
    </div>
  </div>

  <div class="col-sm-2">
    <div class="col-sm-12 form-header">
      <h5 class="float-header">Options</h5><br /><br />
    </div>
    <div class="col-sm-12">
      {% include "./advanced_panel.html" %}
    </div>
  </div>

  {% templatetag openvariable %}/if{% templatetag closevariable %}
</div>  <!--closes the row -->

<div class='row'>
  <div class="col-sm-12">
    <!-- Annotation panel -->
    {% templatetag openvariable %}#if results_visible === 2 {% templatetag closevariable %}
      {% include "./results_panel.html" %}
    {% templatetag openvariable %}/if{% templatetag closevariable %}
  </div>
</div>
</script>
{% endblock content %}
