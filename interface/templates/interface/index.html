{% extends "interface/base.html" %}
{% load bootstrap3 %}
{% load ractive_tags %}
{% load staticfiles %}

{% block content %}
    <!-- Default box -->
<div id="psipred_site">
<script id='form_template' type='text/ractive'>

    <div class="row">
    {% templatetag openvariable %}#if results_visible === 1 {% templatetag closevariable %}

    <div class="col-md-8">
    <div class="box box-primary" id="main_form">

        <div class="box-header with-border">
            <h5 class="box-title">Data Input</h5>
        </div>

        <div class="box-body">

          <div class="form-group">
            <div class='row form-header-row'>
              <div class="col-md-12 form-header">
                <h5 class="float-header">Select input data type</h5><br /><br />
              </div>
            </div>

            <div class='row form-header-row'>
              <div class="col-md-12">
                {# Display a form #}
                <br />
                <button on-click='sequence_active' type="button" class="btn btn-default">Sequence Data</button>
                <button on-click='structure_active' type="button" class="btn btn-default">PDB Structure</button>
              </div>
            </div>
          </div>

        <div class="form-group">
          <div class='row form-header-row'>
              <div class="col-md-12 form-header">
                <h5 class="float-header">Choose prediction methods</h5><br /><br />
              </div>
          </div>
        </div>

        <div class="form-group">
          <div class='row form-header-row'>
              <div class="col-md-12">
                {% include "./mainform.html" %}
              </div>
            </div>
        </div>


        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
   </div>

  <div class="col-md-4">
  <div class="box box-primary" id="main_form">
      <div class="box-header with-border">
          <h5 class="box-title">Advanced Options</h5>
      </div>
      <div class="box-body">
          <div class="row form-header-row">
          <div class="col-md-12">
          </div>
            {% include "./advanced_panel.html" %}
          </div>
      </div>
      <!-- /.box-body -->
  </div>
  <!-- /.box -->
  </div>
  {% templatetag openvariable %}/if{% templatetag closevariable %}
  </div> <!-- /.row for forms -->

  <div class="row"> <!-- seq plot, resubmission and downloads -->
    {% templatetag openvariable %}#if results_visible === 2 {% templatetag closevariable %}
    <div class="col-md-8">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h5 class="box-title">Sequence Plot</h5>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="sequence_plot" id="sequence_plot"></div><br />
        </div>
        <!-- /.box-body -->
    </div>
  </div>
    <!-- /.box -->
    {% templatetag openvariable %}/if{% templatetag closevariable %}

 <!-- Submission widget -->
  {% templatetag openvariable %}#if resubmission_visible === 1 {% templatetag closevariable %}
    <div class="col-md-4">
    <div class="box box-primary" id="resubmission_widget">
        <div class="box-header with-border">
            <h5 class="box-title">Downloads</h5>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            Downloads go here
        </div>
        <!-- /.box-body -->
    </div>
    <div class="box box-primary" id="resubmission_widget">
        <div class="box-header with-border">
            <h5 class="box-title">Resubmission Widget</h5>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            {% include "./resubmission.html" %}
        </div>
        <!-- /.box-body -->
    </div>
  </div>
    {% templatetag openvariable %}/if{% templatetag closevariable %}
  </div> <!-- end seqplot, resubmission and downloads area -->

  <div class="row"> <!-- Results Panel area -->
    {% templatetag openvariable %}#if results_visible === 2 {% templatetag closevariable %}
    <div class="col-md-12">
    <div class="box box-primary" id="psipred_cartoon">
        <div class="box-header with-border">
            <h5 class="box-title">PSIPRED Cartoon</h5>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            Puts Horiz cartoon here
        </div>
        <!-- /.box-body -->
    </div>
    </div>
    {% templatetag openvariable %}/if{% templatetag closevariable %}
  </div> <!-- end results panel area -->

</script>
</div>
{% endblock %}
