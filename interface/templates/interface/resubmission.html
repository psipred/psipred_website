{% load ractive_tags %}
{% load staticfiles %}
{% load bootstrap3 %}

<h5>Resubmit Sub-segment</h5><button on-click="submission_active" type="button" class="float-right btn btn-default">Show/Hide</button>
{% templatetag openvariable %}#if submission_widget_visible === 1 {% templatetag closevariable %}
<form method="Post" class="form" intro="slide" outro="slide" on-submit="resubmit">
{% csrf_token %}
  <input id="start_coord" class="sequence_coord" value="{% ractivetag "subsequence_start" %}"> - <input id="stop_coord" class="sequence_coord" value="{% ractivetag "subsequence_stop" %}">
  <div class="form-group">
    <div class="checkbox">
      <label for="id_psipred_job">PSIPRED:</label>
      <input id="id_psipred_job" name="psipred_job" value="psipred_job" type="checkbox" checked="{% ractivetag "psipred_checked" %}">
      <label for="id_disopred_job">DISOPRED:</label>
      <input id="id_disopred_job" name="disopred_job" value="disopred_job" type="checkbox" checked="{% ractivetag "psipred_checked" %}">
      <label for="id_memsat_job">MEMSATSVM:</label>
      <input id="id_memsat_job" name="memsat_job" value="memsat_job" type="checkbox" checked="{% ractivetag "memsat_checked" %}">
      <label for="id_pgenthreader_job">pGenTHREADER:</label>
      <input id="id_pgenthreader_job" name="pgenthreader_job" value="pgenthreader_job" type="checkbox" checked="{% ractivetag "pgenthreader_checked" %}">
      <label for="id_metapsicov_job">MetaPSICOV:</label>
      <input id="id_metapsicov_job" name="metapsicov_job" value="metapsicov_job" type="checkbox" checked="{% ractivetag "metapsicov_checked" %}"><br />
      <label for="id_mempack_job">MEMPACK:</label>
      <input id="id_mempack_job" name="mempack_job" value="mempack_job" type="checkbox" checked="{% ractivetag "mempack_checked" %}">
      <label for="id_genthreader_job">GenTHREADER:</label>
      <input id="id_genthreader_job" name="genthreader_job" value="genthreader_job" type="checkbox" checked="{% ractivetag "genthreader_checked" %}">
      <label for="id_dompred_job">DomPred:</label>
      <input id="id_dompred_job" name="dompred_job" value="dompred_job" type="checkbox" checked="{% ractivetag "dompred_checked" %}">
      <label for="id_pdomthreader_job">pDomTHREADER:</label>
      <input id="id_pdomthreader_job" name="pdomthreader_job" value="pdomthreader_job" type="checkbox" checked="{% ractivetag "pdomthreader_checked" %}">
      <label for="id_bioserf_job">BioSerf:</label>
      <input id="id_bioserf_job" name="bioserf_job" value="bioserf_job" type="checkbox" checked="{% ractivetag "bioserf_checked" %}">
      <label for="id_domserf_job">DomSerf:</label>
      <input id="id_domserf_job" name="domserf_job" value="domserf_job" type="checkbox" checked="{% ractivetag "domserf_checked" %}">
      <label for="id_ffpred_job">FFPred:</label>
      <input id="id_ffpred_job" name="ffpred_job" value="ffpred_job" type="checkbox" checked="{% ractivetag "ffpred_checked" %}">
    </div>
  </div>
  <div class="text-right">
    <input value="Resubmit" type="submit" class="btn btn-primary" />
  </div>
</form>
{% templatetag openvariable %}/if{% templatetag closevariable %}
